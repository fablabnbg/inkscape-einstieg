<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FabLab Nürnberg: Inkscape Einstieg</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/fablabnbg.css">
    <link rel="stylesheet" href="lib/css/github.css">
    <link rel="stylesheet" href="plugin/toc-progress/toc-progress.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background="img/hexagons.png"
                 data-background-size="100%"
                 data-background-position="50% 105%"
                 data-state="no-toc-progress">
	        <h1 class="no-toc-progress">Inkscape Einstieg</h1>
            <h3>Von der Handskizze zur Konstruktion in 10&nbsp;Minuten</h3>
	        <div class="title-name">Jürgen Weigert - FabLab Region Nürnberg e.V.</div>
            <div class="title-mail">juergen@fabmail.org</div>
            <div class="title-mail">24. Februar 2018</div>
        </section>

        <!-- Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes -->
        <section data-markdown="slides.md" 
                 data-separator="^\n---\n$"
                 data-separator-vertical="^\n--\n$"
                 data-separator-notes="^Note:">

            <!-- data from slides.md file will be loaded here as slides -->
        </section>

        <section data-state="no-toc-progress">
            <h1 class="no-toc-progress">Fragen?</h1>
            <p>
                <img class="plain" src="img/colorbox.jpg" style="max-height:300px;">
                <div class="soft">© colorbox.de</div>

            </p>
            <div class="colophon">
            </div>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,

        // Optional libraries used to extend on reveal.js
        dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'plugin/toc-progress/toc-progress.js',
                async: true,
                callback: function()
                { toc_progress.initialize('scroll', 'rgba(255,255,255,0.25)'); toc_progress.create(); }
        },
        { src: 'plugin/notes/notes.js', async:true }
        ]
      });
    </script>
  </body>
</html>
